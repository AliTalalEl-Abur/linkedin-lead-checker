<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Limit Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Test Limit Modal</h1>
      </div>

      <button id="showModalButton" class="btn btn-primary">
        Show Limit Modal
      </button>

      <!-- LIMIT REACHED MODAL -->
      <div id="limitModal" class="modal-overlay" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <span class="warning-icon">⚠️</span>
            <h2>Monthly Limit Reached</h2>
          </div>
          <div class="modal-body">
            <p>You've reached your monthly AI analysis limit.</p>
            <p>Upgrade your plan to keep analyzing LinkedIn profiles without interruptions.</p>
          </div>
          <div class="modal-actions">
            <button id="upgradePlanButton" class="btn btn-primary">
              Upgrade Plan
            </button>
            <button id="viewUsageButton" class="btn btn-secondary">
              View Usage
            </button>
            <button id="closeModalButton" class="btn btn-link">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const limitModal = document.getElementById("limitModal");
      const showModalButton = document.getElementById("showModalButton");
      const upgradePlanButton = document.getElementById("upgradePlanButton");
      const viewUsageButton = document.getElementById("viewUsageButton");
      const closeModalButton = document.getElementById("closeModalButton");

      showModalButton.addEventListener("click", () => {
        limitModal.style.display = "flex";
      });

      closeModalButton.addEventListener("click", () => {
        limitModal.style.display = "none";
      });

      upgradePlanButton.addEventListener("click", () => {
        console.log("Upgrade Plan clicked");
        alert("Would open pricing.html");
        limitModal.style.display = "none";
      });

      viewUsageButton.addEventListener("click", () => {
        console.log("View Usage clicked");
        alert("Would open dashboard usage page");
        limitModal.style.display = "none";
      });
    </script>
  </body>
</html>
