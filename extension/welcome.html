<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Extension Installed - LinkedIn Lead Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 36px;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .steps {
            margin: 0 0 50px 0;
            text-align: left;
            display: grid;
            gap: 24px;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 24px;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .step:hover {
            transform: translateX(8px);
            border-color: #0a66c2;
            box-shadow: 0 4px 16px rgba(10, 102, 194, 0.1);
        }

        .step-number {
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            flex-shrink: 0;
            margin-right: 24px;
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.25);
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step-emoji {
            font-size: 24px;
        }

        .cta-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e9ecef;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #0a66c2 0%, #004182 100%);
            color: white;
            padding: 18px 48px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(10, 102, 194, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 28px rgba(10, 102, 194, 0.4);
        }

        .support-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #e9ecef;
        }

        .support-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .support-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px 24px;
        }

        .support-links a {
            color: #0a66c2;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .support-links a:hover {
            color: #004182;
        }

        .support-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0a66c2;
            transition: width 0.3s ease;
        }

        .support-links a:hover::after {
            width: 100%;
        }

        .separator {
            color: #dee2e6;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 17px;
                margin-bottom: 40px;
            }

            .success-icon {
                width: 64px;
                height: 64px;
                font-size: 40px;
            }

            .step {
                padding: 20px;
            }

            .step-number {
                width: 48px;
                height: 48px;
                font-size: 20px;
                margin-right: 16px;
            }

            .step-title {
                font-size: 18px;
            }

            .cta-button {
                padding: 16px 36px;
                font-size: 18px;
            }

            .support-links {
                flex-direction: column;
                gap: 12px;
            }

            .separator {
                display: none;
            }
        }
    </style>
</head>
