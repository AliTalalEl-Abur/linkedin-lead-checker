<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Lead Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- LOGIN FORM SECTION -->
      <div id="loginForm" class="form-container">
        <div class="header">
          <h1>LinkedIn Lead Checker</h1>
        </div>

        <div id="statusMessage" class="status"></div>

        <form id="authForm">
          <div class="form-group">
            <label for="emailInput">Email:</label>
            <input
              type="email"
              id="emailInput"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter password"
              required
            />
          </div>

          <button type="submit" id="loginButton" class="btn btn-primary">
            Login
          </button>
        </form>
      </div>

      <!-- LOGGED IN VIEW -->
      <div id="loggedInView" class="logged-in-container" style="display: none">
        <div class="header">
          <h1>LinkedIn Lead Checker</h1>
        </div>

        <div class="logged-in-content">
          <div class="success-badge">‚úì Logged In</div>
          <p id="userEmail"></p>
        </div>

        <button id="analyzeButton" class="btn btn-primary">
          Analyze LinkedIn Profile
        </button>

        <!-- RESULTS CONTAINER -->
        <div id="resultsContainer" class="results-container" style="display: none">
          <div class="results-header">
            <h2>Lead Assessment Preview</h2>
            <p class="results-subtitle">Static preview - full AI analysis coming soon</p>
          </div>

          <div class="fit-score-section">
            <span class="fit-label">Lead Fit Score:</span>
            <div id="starRating" class="star-rating"></div>
          </div>

          <div class="insights-section">
            <h3>Key Insights</h3>
            <ul id="insightsList" class="insights-list"></ul>
          </div>

          <div class="cta-section">
            <p class="cta-text">üöÄ Unlock full AI analysis</p>
            <p class="cta-subtext">(Coming Soon)</p>
          </div>

          <button id="backButton" class="btn btn-secondary">‚Üê Back</button>
        </div>

        <button id="logoutButton" class="btn btn-secondary" style="margin-top: 12px">
          Logout
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
